name: CI

on:
  push:
    branches: [main]
    paths:
      - "src/app/**"
      - ".github/workflows/**"

concurrency:
  cancel-in-progress: true
  group: ci-${{github.ref}}

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache npm modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
          key: npm-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-

      - name: Install deps
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build